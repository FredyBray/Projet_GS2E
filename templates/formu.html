<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon Icon -->
<link rel="shortcut icon" href="{{url_for('static',filename='assets/img/favicon.png')}}" />

<!-- CSS -->
<link rel="stylesheet" href="{{url_for('static',filename='assets/plugins/bootstrap/css/bootstrap.min.css')}}">
<link href="{{url_for('static',filename='assets/plugins/icons/css/icons.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='assets/plugins/animate/animate.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='assets/plugins/bootstrap/css/bootsnav.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='assets/css/style.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename='assets/css/responsive.css')}}" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet"> 
  </head>
  <body>
    
    
    <form action="/formu" method="POST" >
      <div class="container">
          <div class="log-box">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="nom">Nom du site</label>
                      <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du site" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="types">Type du site</label>
                      <input type="text" class="form-control" id="types" name="types" placeholder="Type du site" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="score">Score</label>
                      <input type="number" class="form-control" id="score" name="score" min="0" max="100" placeholder="Score" required>
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="commentaire">Commentaire</label>
                      <textarea class="form-control" id="commentaire" name="commentaire" rows="3" placeholder="Commentaire"></textarea>
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="form-group text-center mrg-top-15">
                      <button type="submit" class="btn theme-btn btn-m full-width">
                          Enregistrer
                      </button>
                  </div>
              </div>
              <div class="clearfix"></div>
          </div>
      </div>
  </form>
  
  </body>

  <!-- Jquery js--> 
<script src="{{url_for('static',filename='assets/js/jquery.min.js')}}"></script> 
<script src="{{url_for('static',filename='assets/plugins/bootstrap/js/bootstrap.min.js')}}"></script>

<script src="{{url_for('static',filename='assets/js/slick.js')}}"></script> 
<script src="{{url_for('static',filename='assets/plugins/bootstrap/js/bootstrap-wysihtml5.js')}}"></script> 
<script src="{{url_for('static',filename='assets/plugins/aos-master/aos.js')}}"></script> 
<script src="{{url_for('static',filename='assets/plugins/nice-select/js/jquery.nice-select.min.js')}}"></script> 
<script src="{{url_for('static',filename='assets/js/custom.js')}}"></script> 

<script>
  function openModal() {
      $('#modalConnexion').modal('show');
  }
</script>


</html>
